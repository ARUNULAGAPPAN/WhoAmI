<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Photos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add some simple slider styles */
        .slider {
            position: relative;
            max-width: 800px; /* Fit to container */
            margin: 0 auto; /* Center the slider */
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%; /* Each slide takes full width */
            box-sizing: border-box;
        }

        img {
            width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
        }

        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memories...</h1>
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="sem1.jpg" alt="Seminar Photo 1">
                </div>
                <div class="slide">
                    <img src="sem4.jpg" alt="Seminar Photo 1">
                </div>
                <div class="slide">
                    <img src="sem22.jpg" alt="Seminar Photo 2">
                </div>
                <div class="slide">
                    <img src="sem3.jpg" alt="Seminar Photo 3">
                </div>
                <div class="slide">
                    <img src="hci.jpg" alt="Seminar Photo 4">
                </div>
                
            </div>
            <button class="button prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="button next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function moveSlide(direction) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;

            currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
            slides.style.transform = `translateX(${-currentIndex * 100}%)`;
        }
    </script>
</body>
</html>
