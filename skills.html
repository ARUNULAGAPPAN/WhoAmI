<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skill Set</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles for Skill Boxes */
        .skill-box {
            background-color: #e7f3ff; /* Light blue background */
            border: 2px solid #007bff; /* Blue border */
            border-radius: 10px; /* Rounded corners */
            padding: 15px; /* Spacing inside the box */
            margin: 10px 0; /* Space between boxes */
            transition: transform 0.3s; /* Smooth transition */
        }

        .skill-box:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        /* General Styles for the container */
        .container {
            max-width: 1000px; /* Increased maximum width */
            margin: 0 auto;
            padding: 30px; /* Increased padding */
            background-color: #dcd3d3; /* Light background color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center; /* Center text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Skill Set</h1>

        <!-- Programming Skills -->
        <div class="skill-box">
            <h3>Programming Skills</h3>
            <p>C/C++ with Data Structure</p>
        </div>

        <!-- Web Development -->
        <div class="skill-box">
            <h3>Web Development</h3>
            <p>HTML 5, CSS, JavaScript</p>
        </div>

        <!-- Presentations Skills -->
        <div class="skill-box">
            <h3>Presentations Skills</h3>
            <p>Seminarist</p>
            <p><a href="seminar-photos.html">Lets see some....</a></p>
            <p>Topics:</p>
            <ul>
                <li>Quantum Physics</li>
                <li>Mathematics</li>
                <li>Organic Chemistry</li>
            </ul>
        </div>

        <!-- Working Knowledge -->
        <div class="skill-box">
            <h3>Working Knowledge</h3>
            <p>MS Excel, MS Word</p>
        </div>
    </div>
</body>
</html>
